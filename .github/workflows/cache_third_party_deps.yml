name: 'Install third party dependencies'
on:
  merge_group:
    types: [checks_requested]
  push:
    branches:
      - develop
      - release-*
  pull_request:
    branches:
      - develop
      - release-*

jobs:
  install_third_party_dependencies:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8.15'
          architecture: 'x64'
      - uses: ./.github/actions/merge
      - name: Install Third party dependencies
        run: python -m scripts.install_third_party_libs
      - name: Cache third party dependencies
        uses: actions/cache@v3
        env:
          cache-name: cache-third-party-dependencies
        with:
          path: |
            /home/runner/work/oppia/oppia/third_party
            /home/runner/work/oppia/oppia/node_modules
            /home/runner/work/oppia/yarn_cache
            /home/runner/work/oppia/oppia_tools/buf-*
            /home/runner/work/oppia/oppia_tools/elasticsearch-*
            /home/runner/work/oppia/oppia_tools/node-*
            /home/runner/work/oppia/oppia_tools/redis-cli-*
            /home/runner/work/oppia/oppia_tools/yarn-*
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock', 'dependencies.json', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
