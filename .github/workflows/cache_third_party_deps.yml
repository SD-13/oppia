name: 'Install third party dependencies'
on:
  merge_group:
    types: [checks_requested]
  push:
    branches:
      - develop
      - release-*
  pull_request:
    branches:
      - develop
      - release-*

jobs:
  install_third_party_dependencies:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8.15'
          architecture: 'x64'
      - name: Setup python by installing wheel
        run: pip install wheel==0.35.0
        shell: bash
      - name: Install python 2 for GAE
        run: |
          sudo apt update
          sudo apt install python2 -y
        shell: bash
      - name: Check Yarn Cache
        run: |
          # Move outside repository root to ignore the configs in
          # oppia/.yarnrc. These configs specify that yarn should use the
          # Oppia-managed yarn executable, which hasn't been downloaded
          # yet.
          cd ..
          # Create a new .yarnrc file to check what is already in the
          # Oppia-managed yarn cache.
          echo 'cache-folder "yarn_cache"' > .yarnrc
          yarn cache list
          # Delete the .yarnrc file that we just created.
          rm .yarnrc
          # Move back to the repository root.
          cd -
        shell: bash
      - uses: ./.github/actions/merge
      - name: Install Third party dependencies
        run: python -m scripts.install_third_party_libs
        shell: bash
      - name: Check Yarn Cache
        # Check the yarn cache again to see what packages were just
        # installed.
        run: yarn cache list
        shell: bash
      - name: Cache third party dependencies
        uses: actions/cache@v3
        env:
          cache-name: cache-third-party-dependencies
        with:
          path: |
            /home/runner/work/oppia/oppia/third_party
            /home/runner/work/oppia/oppia/node_modules
            /home/runner/work/oppia/yarn_cache
            /home/runner/work/oppia/oppia_tools/buf-0.29.0
            /home/runner/work/oppia/oppia_tools/elasticsearch-7.17.0
            /home/runner/work/oppia/oppia_tools/node-16.13.0
            /home/runner/work/oppia/oppia_tools/redis-cli-6.2.4
            /home/runner/work/oppia/oppia_tools/yarn-1.22.15
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock', 'dependencies.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
